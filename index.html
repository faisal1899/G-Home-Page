<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Home Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <nav class="header-nav clearfix">
        <ul class="header-nav__ul">
          <li class="header-nav__li">
            <a class="header-nav__link" href="">Gmail</a>
          </li>
          <li class="header-nav__li">
            <a class="header-nav__link" href="">Images</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="main-logo">
        <img class="main-logo__image" src="images/main.png" alt="Google" title="Google" />
      </div>
      <div class="search">
        <input class="search__input" type="text" title="Search" />
        <i class="mic" title="Search by voice"></i>
      </div>
      <div class="search-links">
        <nav  class="search-links__nav">
          <ul class="search-links__ul">
            <li class="search-links__li">
              <a class="search-links__anchor" href="">Google Search</a>
            </li>
            <li class="search-links__li">
              <a class="search-links__anchor" href="">I'm Feeling Lucky</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="search-language">
        <span class="search-language__label">Google offered in: </span>
        <ul class="search-language__ul">
          <li class="search-language__li">
            <a href="" class="search-language__option">Hindi</a>
          </li>
          <li class="search-language__li">
            <a href="" class="search-language__option">Marathi</a>
          </li>
          <li class="search-language__li">
            <a href="" class="search-language__option">Gujrati</a>
          </li>
          <li class="search-language__li">
            <a href="" class="search-language__option">Kannad</a>
          </li>
          <li class="search-language__li">
            <a href="" class="search-language__option">Telgu</a>
          </li>
          <li class="search-language__li">
            <a href="" class="search-language__option">Malyalam</a>
          </li>
          <li class="search-language__li">
            <a href="" class="search-language__option">Bangla</a>
          </li>
          <li class="search-language__li">
            <a href="" class="search-language__option">Punjabi</a>
          </li>
          <li class="search-language__li">
            <a href="" class="search-language__option">Rajisthani</a>
          </li>
        </ul>
      </div>
    </main>
  </div>

  <footer class="footer">
    <div class="footer-country">
      <span class="footer-country-text">India</span>
    </div>
    <div class="footer-links clearfix">
      <nav class="footer-nav left">
        <ul class="footer-nav__ul">
          <li class="footer-nav__li">
            <a href="" class="footer-nav__link">Advertising</a>
          </li>
          <li class="footer-nav__li">
            <a href="" class="footer-nav__link">Business</a>
          </li>
          <li class="footer-nav__li">
            <a href="" class="footer-nav__link">About</a>
          </li>
          <li class="footer-nav__li">
            <a href="" class="footer-nav__link">How Search works</a>
          </li>
        </ul>
      </nav>
      <nav class="footer-nav right">
        <ul class="footer-nav__ul">
          <li class="footer-nav__li">
            <a href="" class="footer-nav__link">Privacy</a>
          </li>
          <li class="footer-nav__li">
            <a href="" class="footer-nav__link">Terms</a>
          </li>
          <li class="footer-nav__li">
            <a href="" class="footer-nav__link">Settings</a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>

</body>
</html>
